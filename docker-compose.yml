version: '3'

services:
  surrealdb:
    image: surrealdb/surrealdb:v2
    ports:
      - "8000:8000"
    volumes:
      - ./surreal_data/:/mydata
    command: start --user $DB_USER --pass $DB_PASSWORD rocksdb:/mydata/mydatabase.db
    pull_policy: always
    restart: always
    user: root

  open_notebook:
    image: lfnovo/open_notebook:latest
    ports:
      - "8080:8502"
    env_file:
      - .env
    depends_on:
      - surrealdb
    pull_policy: always
    restart: always
    volumes:
      - ./notebook_data:/app/data
